<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <main>
        <section class="container">
            <div class="top-players">
                <h2>Top Player</h2>
                <div class="player-cards">
                    <div class="players">
                        <img src="./images/players/player-1.png" alt="" class="player-images">
                        <h3 class="player-name">Top Player-1</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-2.png" alt="" class="player-images">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-3.png" alt="" class="player-images">
                        <h3 class="player-name">Top Player-3</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-4.png" alt="" class="player-images">
                        <h3 class="player-name">Top Player-4</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-5.png" alt="" class="player-images">
                        <h3 class="player-name">Top Player-5</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-6.png" alt="" class="player-images">
                        <h3 class="player-name">Top Player-6</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2>Top Blog</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                13 of My Favorite
                                UI/UX Goodies
                            </h3>
                            <p class="blog-author"><span>by</span> <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                UI cheat sheet:
                                list vs grids
                            </h3>
                            <p class="blog-author"><span>by</span> <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                7 typography tips for interface design
                            </h3>
                            <p class="blog-author"><span>by</span> <a href="">Jeremiah Liam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                Your logo is copied
                            </h3>
                            <p class="blog-author"><span>by</span> <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
